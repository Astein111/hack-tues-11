<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }

        .header {
            background-color: #0077b6;
            color: white;
            padding: 20px;
            font-size: 24px;
            position: relative;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 60px;
            height: 60px;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background: linear-gradient(135deg, #6ede66, #26A9E0);
        }

            .content-container p {
                color: white;
                font-size: 20px;
                font-weight: bold;
            }

        .btn {
            background-color: #ff6b6b;
            color: white;
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

            .btn:hover {
                background-color: #e63946;
                transform: scale(1.1);
            }
    </style>
</head>
<body>
    <div class="header">
        <div>Hack the Health</div>
        <div class="subtitle">Better your plan for a better future</div>
        <img src="https://github.com/yavi823/hack-tues-11/blob/main/image.png?raw=true" alt="Logo" class="logo">
    </div>
    <div class="content-container">
        <p>Welcome to our platform!</p>
        <button class="btn">Get Started</button>
    </div>
</body>
</html>
